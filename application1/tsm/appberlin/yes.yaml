apiVersion: apps/v1
kind: Deployment
metadata:
  name: yes-1
  namespace: orftsmberlin
spec:
  replicas: 0
  selector:
    matchLabels:
      app: yes-1
  template:
    metadata:
      labels:
        app: yes-1
        version: v1
    spec:
      containers:
      - name: yes-1
        image: gcr.io/boreal-rain-256712/http-echo:latest
        env:
        - name: TEXT
          value: ' Berlin yes '
        ports:
        - name: http
          containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: yes-1
  namespace: orftsmberlin
  labels:
    app: yes-1
spec:
  selector:
    app: yes-1
  ports:
  - name: http
    port: 8080
    targetPort: 8080
